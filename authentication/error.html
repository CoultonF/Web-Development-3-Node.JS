
<html>
<head>
    <title>Assignment 1</title>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="lib/semantic/dist/semantic.min.css">
    <script src="lib/semantic/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">

    <script>
    $(document).ready(function(){
        $('#signIn').click(function(){
            var username = $('#username').val();
            var password = $('#password').val();

            $.post('/login',{"username":username,"password":password},function(data){
                console.log(username + password);
            });
        });

    });
    </script>

</head>

<body id="user">
    <div class="ui one column center aligned grid">
        <div class="column six wide form-holder">
            <h2 class="center aligned header form-head">Sign in</h2>
            <div class="ui negative message">
                <div class="header">

                    You entered an invalid username or password<i class="warning icon left"></i>
                </div>
            </div>
            <form class="ui form" name="loginForm" action="/secure" method="post">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" placeholder="Username" name="username" id="username" required>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" placeholder="Password" name="password" id="password" required>
                    </div>
                </div>
                <br>
                <div class="field">
                    <input type="submit" value="Sign In" class="ui button large fluid green" id="signIn">
                </div>
                <div class="inline field">
                    <div class="ui checkbox">
                        <input type="checkbox">
                        <label>Remember me</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
